<div class="wrapper">
  <div class="card">
    <div class="card_content">
      <div class="card_title"><i class="fas fa-sign-in-alt"></i><h2>Login</h2></div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="email"
              formControlName="email"
            />
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <div class="login_btn">
          <button type="submit" mat-button color="primary">Login</button>
        </div>
        
        <p class="text_mute">Forgot password? <a>Reset</a></p>
        <p class="text_mute">Donâ€™t have an account? <a [routerLink]="'/join'">Sign up</a></p>
       
      </form>
    </div>
  </div>
</div>
