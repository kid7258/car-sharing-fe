<div class="wrapper">
  <div class="card">
    <div class="card_content">
      <div class="card_title"><i class="fas fa-user-plus"></i><h2>Login</h2></div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </p>
      
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="name"
            />
          </mat-form-field>
        </p>
      
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Phone"
              formControlName="phone"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Dept"
              formControlName="department"
            />
          </mat-form-field>
        </p>
        <div class="sign_up_btn">
          <button type="submit" mat-button color="primary">Sign up</button>
        </div>
        <p class="text_mute">Already have an account? <a [routerLink]="'/login'">Log in</a></p>
      </form>
    </div>
  </div>
</div>
